{% extends "base.html" %}

{% block head %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='sunburst.js') }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'your_analytiks_tag');
</script>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

  function filterNodesById(nodes, id) {
    return nodes.filter(function (n) { return n.id === id; });
  }

  function triplesToGraph(triples) {

    svg.html("");
    //Graph
    var graph = { nodes: [], links: [] };

    //Initial Graph from triples
    triples.forEach(function (triple) {
      var subjId = triple.subject;
      var predId = triple.predicate;
      var objId = triple.object;

      var subjNode = filterNodesById(graph.nodes, subjId)[0];
      var objNode = filterNodesById(graph.nodes, objId)[0];

      if (subjNode == null) {
        subjNode = { id: subjId, label: subjId, weight: 1 };
        graph.nodes.push(subjNode);
      }

      if (objNode == null) {
        objNode = { id: objId, label: objId, weight: 1 };
        graph.nodes.push(objNode);
      }


      graph.links.push({ source: subjNode, target: objNode, predicate: predId, weight: 1 });
    });

    return graph;
  }
</script>
{% endblock %}

{% block main %}
  <div id="chart">
    <meta id="sunburst_data" data-nodes="{{ sunburst_data }}">
    <svg id="sunburst" width="1000" height="1000" viewBox="0 0 1000 1000"
    preserveAspectRatio="xMidYMid meet"></svg>
    <script>
      var nodeData = $('#sunburst_data').data("nodes")

      prefix = "http://example.com/"

      chart = Sunburst(nodeData, {
        value: d => d.size, // size of each node (file); null for internal nodes (folders)
        label: d => d.name.length <= 6 ? d.name : d.name.substring(0, 6)+'...', // display name for each cell
        title: (d, n) => `${n.ancestors().reverse().map(d => d.data.name).join(".")}\n${n.value.toLocaleString("en")}`, // hover text
        link: (d, n) => 'http://127.0.0.1:5000/osparklis.html?title=&endpoint={{ endpoint }}{{ sparklis_options }}&sparklis-query=%5BVId%5DReturn%28Det%28An%281%2CModif%28Select%2CUnordered%29%2CClass%28%22' + d.iri +'%22%29%29%2CNone%29%29&sparklis-path=D', //d.iri,
        width: 1000,
        height: 1000
      });

      svg = document.getElementById("sunburst");
      svg.appendChild(chart)

      // make sunburst responsive
      var responsive_sunburst = $("#sunburst"),
      aspect = responsive_sunburst.width() / responsive_sunburst.height(),
      container = responsive_sunburst.parent();
      $(window).on("resize", function() {
          var targetWidth = container.width();
          responsive_sunburst.attr("width", targetWidth);
          responsive_sunburst.attr("height", Math.round(targetWidth / aspect));
      }).trigger("resize");
    </script>
  </div>
{% endblock %}
